<!--          Contact          -->

    <section class="container-fluid">
            <div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h3 class="main-pages-header">CONTACT FORM</h3>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                        <h3 class="contact-me-para">If you would like to work together, you can contact me by filling in the below form and I'll get back to you as soon as possible.</h3>
                    </div>
                </div>
                       
                <div class="center-form">
                    <form class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required/>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required/>
                        <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                        <input type="text" name="contactnumber" class="form-control" id="contactnumber" placeholder="Contact Number" required/>
                        
                        <hr>
                            <p class="form-checkbox-title">Work Details</p>
                                <div class="row-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Singing</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Acting</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">Modelling</label>
                                    </div>
                                </div>
                        <textarea rows="5" name="workdetails" class="form-control" id="workdetails" placeholder="Details" required/></textarea>
                        <button type="submit" class="btn btn-secondary">Send Form</button>
                    </form>
                </div>
            </div>
    </section>
